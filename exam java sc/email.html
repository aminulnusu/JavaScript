<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
</head>
<body>
    <script>
let email=prompt("Enter the Email")
const regExp=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if(regExp.test(email)){
alert("Email is correct");
}
else{
    alert("Email is wrong");
}



    </script>
</body>

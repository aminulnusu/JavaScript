<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>

        let myAr=[50,20,80,40,10];

        document.write("Old"+myAr)

        for(let frist=0;frist<myAr.length;frist++){

            for(let second=0;second<myAr.length-frist-1;second++){
                if(myAr[second]>myAr[second+1]){
                    let temp=myAr[second];
                    myAr[second]=myAr[second+1];
                    myAr[second+1]=temp;
                }   
            }
        }

        document.write("<br>New"+myAr);



    </script>
</body>
</html>
